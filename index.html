<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-keys="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-keys="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-keys="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-keys="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ton</span>
        </div>
        <div data-keys="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="/audio/TravelClap_315_01.wav"></audio>
    <audio data-key="83" src="/audio/HiHat_361_05.wav"></audio>
    <audio data-key="68" src="/audio/Kick_SP_01_136_SP.wav"></audio>
    <audio data-key="70" src="/audio/OpenHats_02_203_SP.wav"></audio>
    <audio data-key="71" src="/audio/BaBoomToms_01_121_SP.wav"></audio>
    <audio data-key="72" src="/audio/47_WorkshopTom_855.wav"></audio>
    <audio data-key="74" src="/audio/PanSnare_11_581.wav"></audio>
    <audio data-key="75" src="/audio/47_WorkshopTom_855.wav"></audio>
    <audio data-key="76" src="/audio/Tink_SP_160_01.wav"></audio>

<script>

function playSound(e){
        
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; // stops the function from running all together
       audio.currentTime = 0; // rewind to the start s
        audio.play();
        key.classList.add('playing');
    }

        function removeTransition() {
            if(e.propertyName !== 'transition') return; // skips if its not a transition
            this.classList.remove('playing');
        }


        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    
    </script>
</body>
</html>
